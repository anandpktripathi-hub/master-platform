version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backup:/backup
    environment:
      MONGO_INITDB_DATABASE: smetasc-saas
    networks:
      - smetasc-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      DATABASE_URI: mongodb://mongodb:27017/smetasc-saas
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      NODE_ENV: production
      PORT: 4000
      LOG_LEVEL: info
      CORS_ORIGIN: http://localhost
    depends_on:
      - mongodb
    networks:
      - smetasc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - smetasc-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  smetasc-network:
    driver: bridge
